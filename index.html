<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/list.ico">
</head>
<body>
    <header>
        <h1>To Do <span>List App</span></h1>
    </header>
    <main class="taskContainer">

        <!-- Call Modal -->
        <div class="d-flex flex-row-reverse">
            <button type="button" class="mt-2 mx-2 mb-4 p-3 btn btn-primary fs-3 fw-bold" data-bs-toggle="modal" data-bs-target="#myModal">Agregar Tarea</button>
        </div>

        <!-- Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Tarea Nueva</h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <label for="title" class="ctrlform">Titulo</label>
                        <input id="title" class="ctrlform imputctrl" type="text" placeholder="Titulo de la tarea">

                        <label for="description" class="ctrlform">Descripci√≥n</label>
                        <textarea id="description" class="ctrlform imputctrl" placeholder="Describe la tarea"></textarea>

                        <label for="taskOwner" class="ctrlform">Responsable</label>
                        <input id="taskOwner" class="ctrlform imputctrl" type="text" placeholder="Responsable">

                        <label for="deadLine" class="ctrlform">Fecha entrega</label>
                        <input id="deadLine" class="ctrlform imputctrl" type="date">

                        <input class="controlbtn ctrlform " type="button" id="buttonNewTask" value="Agregar">
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="controlbtn ctrlform" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container all default task -->
        <div class="taskListContainer">
            <div class="listTasks">

                <div class="task" id = "toDoTask">
                    <h3>Tareas pendientes</h3>
                    <div id="toDoTaskList"></div>
                </div>

                <!-- This div gonna get all new task, this is for default -->
                <div class="task" id = "taskProcess">
                    <h3>Tareas en proceso</h3>
                    <div id="taskProcessList" ></div>
                </div>

                <div class="task"  id = "taskEnded">
                    <h3>Tareas finalizadas</h3>
                    <div id="taskEndedList"></divid=>
                </div>
                
            </div>
        </div>

    </main>
</body>

<!-- Outer Scripts -->
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>


<!-- Local Scripts -->
<script src="js/index.js" type = "module"></script>
<script src="js/drag.js" type = "module"></script>
<script src="js/newTask.js" type = "module"></script>
</html>
